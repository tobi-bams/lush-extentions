<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLACE ORDER</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <div class="logo">
                    <img src="./assets/logo.svg" alt="logo">
                </div>
            </a>
            <div class="navigation">
                <ul class="navbar">
                    <li><a href="#">lush extentions</a></li>
                    <li><a href="#">wigs</a></li>
                    <li><a href="#">frontals & closures</a></li>
                    <li><a href="#">haircare</a></li>
                    <li><a href="#">contact us</a></li>
                </ul>
                <div class="aside">
                    <div class="currency">
                        <p>usd ($)</p>
                        <div class="dropdown">
                            <img src="./assets/dropdown.svg">
                        </div>
                    </div>
                    <div class="user">
                        <p><i class="fa fa-user-o" aria-hidden="true"></i></p>
                    </div>
                    <div class="cart">
                        <img src="./assets/cart.svg">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="orderContainer">
            <h1>Place Order</h1>
            <div class="placeOrderBody">
                <form class="orderForm">
                    <div class="formInput">
                        <label class="label" for="fName">First Name</label>
                        <input id="fname">
                    </div>
                    <div class="formInput">
                        <label class="label" for="lName">last Name</label>
                        <input id="lname">
                    </div>
                    <div class="formInput">
                        <label class="label" for="address"><Address></Address></label>
                        <input id="address">
                    </div>
                    <div class="formInput">
                        <label class="label" for="town">Town/City</label>
                        <input id="town">
                    </div>
                    <div class="formInput">
                        <label class="label" for="state">State</label>
                        <input id="state">
                    </div>
                    <div class="formInput">
                        <label class="label" for="country">Country</label>
                        <input id="country">
                    </div>
                    <div class="formInput">
                        <label class="label" for="email">Email</label>
                        <input id="email">
                    </div>
                    <div class="formInput">
                        <label class="label" for="phone">Phone Number</label>
                        <input id="phone">
                    </div>
                    <div class="createAcct">
                        <p>Create an Account</p>
                    </div>
                    <div class="orderButton">
                        <button>Place Order</button>
                    </div>
                </form>
                <div class="orderfDetails">
                    <div class="amountSummary">
                        <div class="summaryRow">
                            <p class="summaryTitle">Sub-Total</p>
                            <p class="summaryValue">$125.00</p>
                        </div>
                        <div class="summaryRow">
                            <p class="summaryTitle">Vat (5%)</p>
                            <p class="summaryValue">$6.25</p>
                        </div>
                        <div class="summaryRow">
                            <p class="summaryTitle">Shipping</p>
                            <p class="summaryValue">Free</p>
                        </div>
                        <div class="summaryTotalContainer">
                            <div class="summaryTotal">
                                <p class="summaryTitle">Total</p>
                            <p class="summaryAmount">$125.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="paymentContainer">
                        <div class="paymentText">
                            <div class="radioButton">
                                <div class="outerRadioButton">
                                    <div class="innerRadioButton"></div>
                                </div>
                            </div>
                        </div>
                        <div class="paymentImage">
                            <img src="./assets/mastercard.png" alt="Mater card">
                            <img src="./assets/Paystack Logo.png" alt="Paystack">
                            <img src="./assets/Verve_Image.png" alt="verve">
                            <img src="./assets/visa.png"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
